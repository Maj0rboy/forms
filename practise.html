<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheets" type= "text/css" href="style.css">
    <style>
        .bluebox{
            width:100px;
            position:relative;
            background-color: blue;
            background: linear-gradient(blue,white);
            -webkit-animation: myanimation 10s;
            
                
        }
        
        @-webkit-keyframes myanimation{
          0%  {background:blue; left:0px; top:0px}
          25% {background:red; left:200px; top:0px}
          50% {background:black; left:200px; top:200px}
          75% {background:yellow; left:0px; top:200px}
          100% {background:green; left:0px; top:0px}
           
        }
        
        .yellowbox{
            background: radial-gradient(black,yellow)
        }
        .greenbox{
            width:100px;
            background-color: green;
            transform: translate(20px,-10px);
            transform: skewX(10deg);
            transform:rotateX(60deg);
            
        }
    </style>
</head>
<body>
    
    <div class="bluebox">
     <p> facebook</p>

    </div>
    <div class="yellowbox">
    <p>Apple</p>
    </div>
    <div class="greenbox">
    <p>Microsoft</p>
    </div>
    
    
    
</body>
